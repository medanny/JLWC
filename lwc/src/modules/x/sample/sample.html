<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
              <span class="slds-icon_container slds-icon-standard-account" title="account">
                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                  <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                </svg>
                <span class="slds-assistive-text">account</span>
              </span>
            </div>
            <div class="slds-media__body">
              <h2 class="slds-card__header-title">
                <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                  <span>New Product</span>
                </a>
              </h2>
            </div>
          </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-id-47">
                      <abbr class="slds-required" title="required">* </abbr>Name</label>
                    <div class="slds-form-element__control">
                      <input type="text" id="name" placeholder="Placeholder text…" required="" class="slds-input" oninput={handleNameChange} />
                    </div>
                </div>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-id-47">
                      <abbr class="slds-required" title="required">* </abbr>Price</label>
                    <div class="slds-form-element__control">
                      <input type="number" id="price" placeholder="Placeholder text…" required="" class="slds-input" oninput={handlePriceChange} />
                    </div>
                </div>
                <br>
                <button class="slds-button slds-button_brand slds-button_stretch" onclick={handleClick}>Submit</button>

        </div>
      </article>

</template>
